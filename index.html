<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nexus</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div id="container">
      <nav>
        <h1>NEXUS</h1>
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li><a href="./video/video-pub.html">Video Publish</a></li>
        </ul>
      </nav>

      <main>
        <div class="column">
          <section id="monitoring-section">
            <header>
              <h1>Robot Monitoring</h1>
            </header>
            <div class="input-group">
              <label for="hostInput">Select Server Channel</label>
              <input type="text" id="hostInput" placeholder="Enter host" />
            </div>

            <!-- <video id="videoElement" autoplay></video> -->
            <img src="https://placehold.co/1080x720" alt="Placeholder" />
          </section>

          <section id="control-section">
            <header>
              <h1>Robot Control</h1>
            </header>
            <div class="input-group">
              <label for="robotSelect">Robot List</label>
              <select id="robotSelect"></select>
            </div>
            <button id="controlButton">Control Robot</button>
          </section>
        </div>

        <div class="column">
          <section id="lidar-section">
            <header>
              <h1>Lidar</h1>
            </header>
            <div class="input-group">
              <label for="lidarHostInput">Select Server Channel</label>
              <input type="text" id="lidarHostInput" placeholder="Enter host" />
            </div>

            <!-- Unity 화면 -->
            <img src="https://placehold.co/1080x720" alt="Placeholder" />
          </section>
        </div>
      </main>
    </div>

    <script src="./control/control.js" type="module"></script>
  </body>
</html>
