<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nexus</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div id="container">
      <nav>
        <h1>NEXUS</h1>
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li><a href="./video-pub.html">Video Publish</a></li>
        </ul>
      </nav>

      <main>
        <div class="column">
          <section id="publish-section">
            <header>
              <h1>Video Publish</h1>
            </header>

            <div class="input-group">
              <label for="hostInput">Select Server Channel</label>
              <input type="text" id="hostInput" placeholder="Enter host" />
            </div>
            <button class="secondary" id="checkCameraPermissionButton"
              >Check Camera Permission</button
            >
            <br />

            <div class="input-group">
              Camera Permission: <label id="cameraPermissionLabel"></label>
            </div>

            <div class="input-group">
              <label for="cameraSelect">Camera</label>
              <select id="cameraSelect"></select>
            </div>

            <img
              id="videoPreview"
              src="https://placehold.co/1080x720"
              alt="Placeholder"
            />
            <video id="videoElement" autoplay style="display: none"></video>

            <button id="publishButton">Publish</button>
          </section>
        </div>
      </main>
    </div>

    <script src="./video-pub.js" type="module"></script>
  </body>
</html>
